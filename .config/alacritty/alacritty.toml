import = ["~/.config/alacritty/snazzy.toml"]
# import = ["~/.config/alacritty/mac.toml"]

[font]
size = 18.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[window]
dynamic_padding = true

[window.padding]
x = 2
y = 2
